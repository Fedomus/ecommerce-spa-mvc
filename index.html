<!DOCTYPE html>
<html>
    <head>
        <title>JS CODER 15</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
      
      <header>
        <div>
          <br>
          <h3>DESPENSA Y FIAMBRERÍA</h3>
        </div>
      </header>
      <div class="navbar">
        <div class="dropdown">
          <button class="btn dropdown-toggle btnNav" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Buscar Productos
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#/pagina0">Por categoría</a></li>
            <li><a class="dropdown-item" href="#/pagina1">Por nombre</a></li>
          </ul>
        </div>

        
        <div class="linksNav">
          <div id="log">

          </div>
          <button type="button" class="btn btnNav" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Carrito <span id= "cantidad" class="badge bg-secondary">0</span>
          </button>
        </div>
      </div>
      
      <div id="header" class="header">


      </div>
      <div id="app" class="interfaz">
        

      </div>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <table class="table modal-body">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
              </tr>
            </thead>
            <tbody id="productosCarrito">
              
            </tbody>
          </table>
        <div class="modal-footer">
          <p id="totalCarrito"> </p>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <a href="#/pagina2" id="confirmar" type="button" class="btn btn-success">Comprar</a>
        </div>
      </div>
    </div>
  </div>

  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingrese con su email</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id='registroDatosPersonales' class="form-control">
            <label style="text-align: center;"></label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
            <br>
            <input type="password" class="form-control" id="pass" placeholder="Contraseña" required>
            <br>
      </form>
        </div>
        <div class="modal-footer">
          <a href="pagina2" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Registrarme</a>
          <button id="ingresar" type="button" class="btn btn-primary">Ingresar</button>
        </div>
      </div>
    </div>
  </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
        <script src="js/globales.js"></script>
        <script src="js/productos.js"></script>
        <script src="js/usuarios.js"></script>
        <script src="js/funciones.js"></script>
        <script src="js/main.js"></script>
        
    </body>
</html>
